<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="player-form">
    <label>
        Player-Id:
        <input type="id" name="Id" id="id">
    </label>
    <br>
    <label>
        First Name:
        <input type="text" name="Firstname" id="first-name">

    <br>
    <label>
        Last Name:
        <input type="text" name="Lastname" id="last-name">
    </label>
    <br>
    <label>

        <input type="email" name="Email" id="email">
    </label>

    <button type="submit">Add</button>

</form>


</body>
</html>
